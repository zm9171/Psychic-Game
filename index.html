<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Psychic Game</title>
</head>
<body>
    <header>
        Psychic Game
    </header>
    <div id="Psychic">
        <p id="Guess-text">Guess what letter I'm thinking of!</p>
        <p id="User-wins">wins: </p>
        <p id="User-losses">losses: </p>
        <p id="Guesses-left">Guesses left: </p>
        <p id="Guesses-so-far">Guesses so far: </p>
    </div>
    
    <script>
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var wins = 0;
    var losses = 0;
    var guessleft = 9;
    var GSF = 0;
    
    var index;
    var guessText = document.getElementById("Guess-text");
    var userWinsText = document.getElementById("User-wins");
    var userLossesText = document.getElementById("User-losses"); 
    var guessesLeftText = document.getElementById("Guesses-left");
    var GSFT = document.getElementById("Guesses-so-far");
    document.onkeyup = function(event){
        var userGuess= event.key;
        var computerGuess= computerChoices[Math.floor(Math.random() * computerChoices.length)];
        console.log (userGuess);
        console.log (computerGuess);

    if (userGuess == computerGuess){
        wins++;
        guessleft = 9;
        guessesSoFar++;
    }
    else if(guessleft <= 1){
        GSF = 0;
        losses++;
        guessleft = 9;
    }
    else{
        guessleft--;
        GSF++;
    }
    console.log(wins);
    console.log(losses);
    userWinsText.textContent = "wins: " + wins;
    userLossesText.textContent = "losses: " + losses;
    guessesLeftText.textContent = "Guesses Left: " + guessleft;
    GSFT.textContent = "Guesses So Far: " + guessSoFar;

    

};

    
    </script>
</body>

</html>
